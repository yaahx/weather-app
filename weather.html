<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="wrapper">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="enter city name" class="search-input">
            <button class="search-icon"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="loading">
            <img src="images/loading3.gif" alt="">
            <!-- <span style="display: block; margin-top: 10px; color:rgb(49, 9, 87); font-size: 18px    ;">Please wait</span> -->
        </div>

        <div class="error">
            <h3>Please Enter The Correct City Name</h3>
        </div>
        <div class="weather">
           <div class="weather-header">
                <h1 class="city-name">Mombasa</h1>
                <div class="weather-icon">
                    <img src="images/clear.png" alt="" class="image">
                </div>
                <h1 class="temp">22Â°C</h1>
           </div>

            <div class="weather-info">
                <div class="humidity">
                    <img src="images/humidity.png" alt="humidity">
                    <span class="humidity-amnt">50%</span>
                    <span class="humidity-text" >Humidity</span>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="wind">
                    <span class="wind-speed">15 <span style="font-size: 20px;">Km/h</span></span>
                    <span class="wind-text">Wind Speed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
